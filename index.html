<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Phone World</title>
    <!-- custome css link here......... -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- header section start here..... -->
    <header>
        <section>
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-md-12 ">
                        <h1 class="text-center text-info mt-4">Phone World</h1>
                        <div class="input-group mb-3">
                            <input id="input-field" type="text" class="form-control border border-info"
                                placeholder="Search Your Phone..." aria-label="Recipient's username"
                                aria-describedby="basic-addon2">

                            <button onclick="searchBtn()" class="btn btn-outline-info">Search</button>
                        </div>

                        <!-- spinners here...... -->
                        <div class="d-flex justify-content-center">
                            <div id="spinner" class="spinner-border text-info" style="width: 4rem; height: 4rem;"
                                role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>


                        <!-- error text here...... -->
                        <div id="error" class="w-100 text-center mt-5">
                            <span class="text-danger shadow-lg p-3 mb-5 bg-body border-style ">Searching
                                Results Not Found
                            </span>
                        </div>

                    </div>
                </div>
            </div>
        </section>
    </header>
    <!-- main section start here....... -->
    <main>
        <section class="mt-5">
            <div class="container">
                <div id="single-card" class="row">

                </div>
                <div id="main-card" class="row justify-content-around">

                </div>
            </div>
        </section>
    </main>


    <!-- footer section start here....... -->
    <footer id="footer" class="bg-info text-center py-5 text-white">
        <small>&copy; 2022 all reserved by Provashish Roy</small>
    </footer>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>


    <!-- custome JavaScript link here...... -->
    <script src="./js/script.js"></script>
</body>

</html>
